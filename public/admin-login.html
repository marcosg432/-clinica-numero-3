<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0D5B82 0%, #0A4A6B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            color: #0D5B82;
            margin-bottom: 10px;
            text-align: center;
        }

        .login-container p {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #E9ECEF;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #0D5B82;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: #0D5B82;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #0F6B99;
        }

        .btn-login:disabled {
            background: #ADB5BD;
            cursor: not-allowed;
        }

        .error-message {
            background: #FEE;
            color: #C33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
    </style>
    <!-- Carregar config.js ANTES de qualquer script -->
    <script src="/config.js"></script>
    <script src="/public/config.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>ü¶∑ Painel Admin</h1>
        <p>Fa√ßa login para acessar o painel de administra√ß√£o</p>
        
        <div id="errorMessage" class="error-message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="admin@clinica.com" value="admin@clinica.com">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" value="admin123">
            </div>
            
            <button type="submit" class="btn-login" id="loginBtn">Entrar</button>
        </form>
    </div>

    <script>
        // API_BASE ser√° definido por config.js ou usar padr√£o
        const API_BASE = window.API_BASE || 'https://clinica-numero-3-production.up.railway.app/api';
        
        console.log('üîó API_BASE:', API_BASE);
        console.log('üåê window.API_BASE:', window.API_BASE);
        console.log('üìç window.location.origin:', window.location.origin);
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            // Reset
            errorMessage.classList.remove('show');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Entrando...';
            
            const loginUrl = `${API_BASE}/admin/login`;
            console.log('üì° Fazendo requisi√ß√£o para:', loginUrl);
            
            try {
                const response = await fetch(loginUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                console.log('üì• Resposta recebida:', {
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok,
                });
                
                const data = await response.json();
                console.log('üìÑ Dados recebidos:', data);
                
                if (response.ok) {
                    // Salvar token
                    localStorage.setItem('adminToken', data.token);
                    localStorage.setItem('adminUser', JSON.stringify(data.user));
                    
                    console.log('‚úÖ Login bem-sucedido! Redirecionando...');
                    
                    // Redirecionar para dashboard
                    const dashboardUrl = window.location.pathname.includes('/public/')
                        ? '/public/admin.html'
                        : '/dashboard/admin.html';
                    window.location.href = dashboardUrl;
                } else {
                    const errorMsg = data.error || 'Erro ao fazer login';
                    console.error('‚ùå Erro no login:', errorMsg);
                    errorMessage.textContent = errorMsg;
                    errorMessage.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Entrar';
                }
            } catch (error) {
                console.error('‚ùå Erro de conex√£o:', error);
                console.error('üìã Detalhes do erro:', {
                    message: error.message,
                    stack: error.stack,
                    API_BASE: API_BASE,
                    loginUrl: loginUrl,
                });
                
                errorMessage.textContent = `Erro de conex√£o: ${error.message}. Verifique se o servidor est√° rodando.`;
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
